<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>产品ID查询</title>
    <style>
        /* 样式可以根据需求进行调整 */
        body {
            font-family: Arial, sans-serif;
            text-align: center;
        }
        .container {
            max-width: 800px;
            margin: 0 auto;
        }
        input[type="text"] {
            width: 70%;
            padding: 10px;
            margin-bottom: 10px;
        }
        button {
            padding: 10px 20px;
            background-color: #007bff;
            color: #fff;
            border: none;
            cursor: pointer;
        }
        #result {
            margin-top: 20px;
        }
        table {
            width: 100%;
            border-collapse: collapse;
            margin-top: 20px;
        }
        th, td {
            border: 1px solid #dddddd;
            padding: 8px;
        }
        th {
            background-color: #f2f2f2;
        }
    </style>
</head>
<body>
    <div class="container">
        <h2>产品ID查询</h2>
        <input type="text" id="materialNumber" placeholder="请输入物料号（例如4.075.131，注意符号“.”非逗号，且必须使用英文符号，无空格）">



        <button onclick="searchProductID()">查询</button>
        <div id="result"></div>
        <table id="productTable">
            <thead>
                <tr>
                    <th>商品名称</th>
                    <th>规格</th>
                    <th>物料号</th>
                    <th>天猫平台ID</th>
                </tr>
            </thead>
            <tbody id="productTableBody">
                <!-- 这里将由 JavaScript 动态生成 -->
            </tbody>
        </table>
    </div>

    <script>
        // 查询商品ID
        function searchProductID() {
            var materialNumber = document.getElementById("materialNumber").value;
            fetch('https://raw.githubusercontent.com/paohai/TmallProduct/main/tmall_iddata_search.csv')
                .then(response => response.text())
                .then(csvData => {
                    var products = parseCsv(csvData);
                    var foundProduct = products.find(product => product.materialNumber === materialNumber);
                    if (foundProduct) {
                        document.getElementById("result").innerText = "物料号：" + foundProduct.materialNumber + " 对应的产品ID是：" + foundProduct.tmallID;
                        displayProduct(foundProduct);
                    } else {
                        document.getElementById("result").innerText = "未找到对应的产品ID";
                    }
                })
                .catch(error => console.error('Error fetching products:', error));
        }

        // 解析CSV数据
        function parseCsv(csvData) {
            var lines = csvData.split('\n');
            var products = [];
            for (var i = 0; i < lines.length; i++) {
                var parts = lines[i].split(',');
                var product = {
                    productName: parts[0],
                    specification: parts[1],
                    materialNumber: parts[2],
                    tmallID: parts[3]
                };
                products.push(product);
            }
            return products;
        }

        // 在表格中显示商品信息
        function displayProduct(product) {
            var tableBody = document.getElementById("productTableBody");
            tableBody.innerHTML = '';
            var row = tableBody.insertRow();
            row.innerHTML = `
                <td>${product.productName}</td>
                <td>${product.specification}</td>
                <td>${product.materialNumber}</td>
                <td>${product.tmallID}</td>
            `;
        }
    </script>
</body>
</html>
